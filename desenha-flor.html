<canvas width="600" height="400"></canvas>

<script>

	function desQuadr(x, y, cor) {

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, 50, 50);
		pincel.strokeStyle = "black";
		pincel.strokeRect(x, y, 50, 50);
	}

	function desCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
        pincel.strokeStyle = "black";
    }

	var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
	var x = 0;

	while(x < 600) {
		desQuadr(x, 350, "green");
		x = x + 50;
	}

	pincel.fillStyle = "darkgreen";
	pincel.fillRect(295, 240, 10, 110);
	pincel.strokeStyle = "black";
	pincel.strokeRect(295, 240, 10, 110);


	desCirculo(270, 200, 15, "yellow");
	desCirculo(330, 200, 15, "yellow");
	desCirculo(300, 230, 15, "yellow");
	desCirculo(300, 170, 15, "yellow");
	desCirculo(320, 220, 15, "yellow");
	desCirculo(280, 220, 15, "yellow");
	desCirculo(320, 180, 15, "yellow");
	desCirculo(280, 180, 15, "yellow");
	desCirculo(300, 200, 15, "brown");


</script>
